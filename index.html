<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Manrope:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>LuxTrips</title>
</head>

<body>
    <nav class="nav__menu">
        <ul class="navbar__box navbar navbar-default fixed-top container">
            <li>
                <a href="http://index.html" class="logo__img">
                    <img src="./img/logo.png" alt="Logo" class="logo__black"><img src="./img/logo_white.png" alt="Logo"
                        class="logo__white">
                </a>
            </li>
            <li>
                <ul class="navbar__menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Luxury packages</a></li>
                    <li><a href="#">Book with us</a></li>
                    <li><a href="#">Why Lux Trips</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Client Area</a></li>
                </ul>
            </li>
            <li>
                <!-- Кнопка-триггер модального окна -->
                <button type="button" class="btn btn-primary call__me__btn" data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop">
                    <div class="call__me__left">Call </div>
                    <div class="call__me__middle">Me</div>
                    <div class="call__me__right"> Back</div>
                </button>
            </li>
            <li class="hamburger">
                <div id="hamburger__menu">
                    <input id="menu__toggle" type="checkbox" />
                    <label id="menu__btn" for="menu__toggle">
                        <span></span>
                    </label>

                </div>
            </li>
        </ul>
        <div class="menu__box__outer" id="menu__box">
            <div class="menu__img__box">
                <img src="./img/romb.svg">
            </div>
            <ul class="mobile__menu">
                <li><a class="menu__item" href="#">Home</a></li>
                <li><a class="menu__item" href="#">Luxury packages</a></li>
                <li><a class="menu__item" href="#">Book with us</a></li>
                <li><a class="menu__item" href="#">Why Lux Trips</a></li>
                <li><a class="menu__item" href="#">Contact</a></li>
                <li><a class="menu__item" href="#">Client Area</a></li>
            </ul>
        </div>
    </nav>
    <section class="main container">
        <div class="_ibg">
            <img src="./img/bg1.jpg" alt="">
        </div>
        <div class="top__header">
            <div class="top__header__box">
                <h4>the<br>world’s<br>most</h4>
            </div>
        </div>
        <div class="main__title">
            <div class="main__title__box">
                <h1 class="text-center">extra<br>ordinary</h1>
                <h2 class="text-center">Places</h2>
            </div>
        </div>
        <div class="search__box__outer">
            <div class="search__box">
                <div class="search__box__top">
                    <div class="search__box__inner">
                        <div class="search__box__left"></div>
                        <div class="search__box__center">
                            <img src="./img/call_btn_up.svg">
                        </div>
                        <div class="search__box__right"></div>
                    </div>
                </div>
                <div class="search__under__top">
                    <span>find your journey</span>
                </div>
            </div>
            <div class="search__box__bottom">
                <div class="destination__box">
                    <div class="title">
                        <img src="./img/icon_destination.svg" alt="">
                        <span>Destination</span>
                    </div>
                    <select name="destination" id="destination">
                        <option value="" disabled selected>Where are you going?</option>
                        <option value="">Africa</option>
                        <option value="">Botswana</option>
                        <option value="">Turkey</option>
                        <option value="">Thailand</option>
                        <option value="">Zimbabve</option>
                    </select>
                </div>
                <div class="type__box justify__right">
                    <div class="title">
                        <img src="./img/icon_travel.svg" alt="">
                        <span>Travel type</span>
                    </div>
                    <select name="travel__type" id="travel__type">
                        <option value="" selected>Adventure Travel</option>
                        <option value="">Luxury Travel</option>
                        <option value="">History Travel</option>
                        <option value="">Romantic Travel</option>
                    </select>
                </div>
                <div class="calendar__box justify__right">
                    <div class="title">
                        <img src="./img/icon_calendar.svg" alt="">
                        <span>When</span>
                    </div>
                    <input type="date" name="" id="datepicker" class="calendar__picker">
                </div>
                <div class="travelers__box justify__right">
                    <div class="title">
                        <img src="./img/icon_travellers.svg" alt="">
                        <span>Travellers</span>
                    </div>
                    <select name="persons" id="persons">
                        <option value="">1 Person</option>
                        <option value="" selected>2 Persons</option>
                        <option value="">3 Persons</option>
                        <option value="">4 Persons</option>
                        <option value="">5 Persons</option>
                        <option value="">6 Persons</option>
                        <option value="">7 Persons</option>
                        <option value="">8 Persons</option>
                    </select>
                </div>
                <div class="find__box justify__right">
                    <div class="find__btn">
                        <img src="./img/icon_search.svg" alt="">
                        <span>Find</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./scipts/bootstrap.bundle.min.js"></script>
    <script src="./scipts/jquery-3.6.3.min.js"></script>
    <script src="./scipts/jquery-ui.min.js"></script>
    <script src="./scipts/main.js"></script>
</body>

</html>
